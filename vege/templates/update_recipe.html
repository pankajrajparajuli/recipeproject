<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Update Recipe</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

  <div class="container mt-5">

    <!-- Update Recipe Form -->
    <div class="card shadow rounded">
      <div class="card-header bg-warning text-dark">
        <h4>Update Recipe: {{ recipe.recipe_name }}</h4>
      </div>
      <div class="card-body">
        <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}

          <div class="mb-3">
            <label for="recipe_name" class="form-label">Recipe Name</label>
            <input type="text" class="form-control" id="recipe_name" name="recipe_name"
                   value="{{ recipe.recipe_name }}" required>
          </div>

          <div class="mb-3">
            <label for="recipe_description" class="form-label">Description</label>
            <textarea class="form-control" id="recipe_description" name="recipe_description"
                      rows="4" required>{{ recipe.recipe_description }}</textarea>
          </div>

          <div class="mb-3">
            <label for="recipe_image" class="form-label">Change Image (optional)</label>
            <input class="form-control" type="file" id="recipe_image" name="recipe_image" accept="image/*">
            {% if recipe.recipe_image %}
              <div class="mt-2">
                <strong>Current Image:</strong><br>
                <img src="{{ recipe.recipe_image.url }}" alt="Recipe Image" style="height: 100px; object-fit: cover;">
              </div>
            {% endif %}
          </div>

          <button type="submit" class="btn btn-warning">Update Recipe</button>
          <a href="/recipes/" class="btn btn-secondary ms-2">Cancel</a>
        </form>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
